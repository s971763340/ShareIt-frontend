<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="add-file.png" alt="file not found!!" class="center" draggable="false">
                <img src="document.png" alt="file not found!!" class="right" draggable="false">
                <img src="document.png" alt="file not found!!" class="left" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drag your file here <span class="browsebtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id ="percent">0</span>%</div>
                    <div class="progress-bar">
                </div>
                </div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">
                link expires in 24 hrs
            </p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="link.png" alt="copy icon" id="button">
            </div>
            <p>or send via email</p>
            <p>Email will be sent from "inshare79@gmail.com"</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="feild">
                        <div id="receivername">Receiver's Email</div>
                        <input type="email" required name="to-mail" id="receiver">
                        <p name="from-mail">

                        </p>
                    </div>
                    <button type="submit" class="snd_btn">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="bgpic">
        
        <img src="purple.png" class="qrcode" alt="qr-code">
        <div class="qrt">
            Scan And Go To Link!!
        </div>
    </div>
    <!-- <div class="qr_code">
        <img src="Devicecloud.png" class="qrcode" alt="qr-code">
    </div> -->
    
    <div class="toast">random</div>
    <script src="index.js"></script>
</body>
</html>
